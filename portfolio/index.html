<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Wyatt & Léo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8f9ff; --primary: #6366f1; --dark: #1e1b4b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--dark); }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 10%; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-weight: 700; text-transform: uppercase; text-decoration: none; color: var(--dark); }
        .nav-links a { text-decoration: none; color: var(--dark); margin-left: 2rem; font-weight: 500; }
        .container { padding: 5rem 10%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .card-img { height: 150px; background: linear-gradient(45deg, #e0e7ff, #f3e8ff); border-radius: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <nav>
        <a href="https://wyatt854.github.io/thelapailleriebrother.fr/index.html" class="logo">The Lapaillerie Brother</a>
        <div class="nav-links">
            <a href="https://wyatt854.github.io/thelapailleriebrother.fr/index.html">Accueil</a>
            <a href="https://wyatt854.github.io/thelapailleriebrother.fr/portfolio/index.html">Portfolio</a>
            <a href="https://wyatt854.github.io/thelapailleriebrother.fr/contact/index.html">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h1 style="margin-bottom: 2rem;">Nos Travaux</h1>
        <div class="grid">
            <div class="card">
                <div class="card-img"></div>
                <h3>Projets de Wyatt</h3>
                <p>Développement et GitHub.</p>
            </div>
            <div class="card">
                <div class="card-img"></div>
                <h3>Projets de Léo</h3>
                <p>Créations et partages.</p>
            </div>
        </div>
    </div>
</body>
</html>
