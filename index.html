<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Wyatt & Léo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8f9ff; --primary: #6366f1; --dark: #1e1b4b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--dark); }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 10%; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-weight: 700; text-transform: uppercase; text-decoration: none; color: var(--dark); }
        .nav-links a { text-decoration: none; color: var(--dark); margin-left: 2rem; font-weight: 500; }
        .container { padding: 5rem 10%; }
        h1 { font-size: 3rem; margin-bottom: 3rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.03); transition: 0.3s; border: 1px solid transparent; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-img { height: 200px; background: linear-gradient(45deg, #e0e7ff, #f3e8ff); }
        .card-body { padding: 1.5rem; }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html" class="logo">The Lapaillerie Brother</a>
        <div class="nav-links">
            <a href="../index.html">Accueil</a>
            <a href="index.html">Portfolio</a>
            <a href="../contact/index.html">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h1>Nos Travaux</h1>
        <div class="grid">
            <div class="card">
                <div class="card-img"></div>
                <div class="card-body">
                    <h3>Projets de Wyatt</h3>
                    <p>Développement, GitHub et archives numériques.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img"></div>
                <div class="card-body">
                    <h3>Projets de Léo</h3>
                    <p>Découvertes et créations partagées.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
