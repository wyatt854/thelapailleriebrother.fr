<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lapaillerie Brother | Wyatt & Léo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8f9ff; --primary: #6366f1; --dark: #1e1b4b; --glass: rgba(255, 255, 255, 0.8); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--dark); line-height: 1.6; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 10%; background: var(--glass); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-weight: 700; text-transform: uppercase; font-size: 1.1rem; }
        .nav-links a { text-decoration: none; color: var(--dark); margin-left: 2rem; font-weight: 500; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 8rem 10%; min-height: 80vh; gap: 2rem; }
        .hero-text { max-width: 600px; }
        .hero-text h1 { font-size: 4rem; line-height: 1; margin-bottom: 1.5rem; background: linear-gradient(45deg, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { display: inline-block; padding: 1rem 2rem; background: var(--primary); color: white; text-decoration: none; border-radius: 12px; font-weight: 600; margin-top: 1rem; transition: 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2); }
        .hero-img { position: relative; width: 450px; height: 350px; background: white; border-radius: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center; }
        footer { text-align: center; padding: 4rem; opacity: 0.4; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">The Lapaillerie Brother</div>
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/portfolio/">Portfolio</a>
            <a href="/contact/">Contact</a>
        </div>
    </nav>
    <header>
        <div class="hero-text">
            <h1>Wyatt & Léo.</h1>
            <p>Bienvenue sur notre espace. Ici on documente nos projets tech et nos moments de vie. Un simple blog entre deux frères passionnés.</p>
            <a href="/portfolio/" class="btn">Nos Projets</a>
        </div>
        <div class="hero-img">
            <div style="text-align: center;">
                <p style="font-weight: bold; font-size: 1.2rem;">Lapaillerie Brother</p>
                <p style="opacity: 0.5;">Wyatt (wyatt854) & Léo</p>
            </div>
        </div>
    </header>
    <footer>&copy; 2026 The Lapaillerie Brother</footer>
</body>
</html>
