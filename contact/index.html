<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Wyatt & Léo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8f9ff; --primary: #6366f1; --dark: #1e1b4b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--dark); display: flex; flex-direction: column; min-height: 100vh; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 10%; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-weight: 700; text-transform: uppercase; text-decoration: none; color: var(--dark); }
        .nav-links a { text-decoration: none; color: var(--dark); margin-left: 2rem; font-weight: 500; }
        .content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 5rem 10%; }
        .contact-card { background: white; padding: 3rem; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); width: 100%; max-width: 500px; text-align: center; }
        .social-link { display: block; padding: 1rem; background: #f0f2ff; color: var(--primary); text-decoration: none; border-radius: 12px; font-weight: 600; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">The Lapaillerie Brother</a>
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/portfolio/">Portfolio</a>
            <a href="/contact/">Contact</a>
        </div>
    </nav>
    <div class="content">
        <div class="contact-card">
            <h1>Contact</h1>
            <p>Besoin de joindre Wyatt ou Léo ?</p>
            <a href="https://github.com/wyatt854" class="social-link">GitHub de Wyatt</a>
            <p style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.6;">D'autres moyens de contact arrivent bientôt.</p>
        </div>
    </div>
</body>
</html>
